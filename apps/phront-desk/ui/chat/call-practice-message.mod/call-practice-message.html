<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="call-practice-message.css">
    <script type="text/mod-serialization">
    {
        "owner": {
            "values": {
                "element": {"#": "owner"}
            }
        },
        "text": {
            "prototype": "mod/ui/text.mod",
            "values": {
                "element": {"#": "text"},
                "value": {"<-": "@owner.data.text"}
            }
        },
        "CallButton": { 
            "prototype": "../../call-button.mod",
            "values": {
                "element": {"#": "CallButton"},
                "label": "",
                "phoneNumber": {"<-": "@owner.data.context.organization.phoneNumbers.0.messagingChannel"}
            },
            "listeners": [
                {
                    "type": "press",
                    "listener": {"@": "owner"}
                }
            ]
        }
    }
    </script>
</head>
<body>
    <div data-mod-id="owner" class="CallPracticeMessage">
        <span data-mod-id="text" class="ChatMessage-text mod-Text">Ok, give us a call</span>
        <div data-mod-id="CallButton" class="ChatMessage-component"></div>
    </div>
</body>
</html>
