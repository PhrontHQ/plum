<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="appointments.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "values": {
                "element": {"#": "owner"},
                "appointmentFlow": {"@": "appointmentFlow"}
            }
        },
        "dateHeader": {
            "prototype": "ui/date-header.mod",
            "values": {
                "element": {"#": "dateHeader"},
                "data": {"<-": "@owner.dataController.selection.one()"}

            }
        },
        "appointmentFlow": {
            "prototype": "montage/ui/flow.mod",
            "values": {
                "element": {"#": "appointmentFlow"},
                "delegate": {"@": "owner"},
                "hasSelectedIndexScrolling": true,
                "isCameraEnabled": false,
                "sceneOffsetTop": 0,
                "sceneOffsetLeft": 0,
                "sceneScaleX": {
                    "numerator": "2.1",
                    "denominator": "1"
                },
                "sceneScaleZ": {
                    "numerator": "2.1",
                    "denominator": "1"
                },
                "linearScrollingVector": [-186, 0],
                "paths": [
                    {
                        "knots": [
                            {
                                "knotPosition": [-558, 0, -150],
                                "nextHandlerPosition": [-496, 0, -150],
                                "previousDensity": 1,
                                "nextDensity": 1,
                                "opacity": 0
                            },
                            {
                                "knotPosition": [-372, 0, -150],
                                "nextHandlerPosition": [-310, 0, -150],
                                "previousHandlerPosition": [-434, 0, -150],
                                "previousDensity": 1,
                                "nextDensity": 1,
                                "opacity": 0.25
                            },
                            {
                                "knotPosition": [-186, 0, -150],
                                "nextHandlerPosition": [-124, 0, -150],
                                "previousHandlerPosition": [-248, 0, -150],
                                "previousDensity": 1,
                                "nextDensity": 1,
                                "opacity": 0.5
                            },
                            {
                                "knotPosition": [0, 0, 0],
                                "nextHandlerPosition": [60, 0, 0],
                                "previousHandlerPosition": [-60, 0, 0],
                                "previousDensity": 1,
                                "nextDensity": 1,
                                "opacity": 1
                            },
                            {
                                "knotPosition": [186, 0, -150],
                                "nextHandlerPosition": [248, 0, -150],
                                "previousHandlerPosition": [124, 0, -150],
                                "previousDensity": 1,
                                "nextDensity": 1,
                                "opacity": 0.5
                            },
                            {
                                "knotPosition": [372, 0, -150],
                                "nextHandlerPosition": [434, 0, -150],
                                "previousHandlerPosition": [310, 0, -150],
                                "previousDensity": 1,
                                "nextDensity": 1,
                                "opacity": 0.25
                            },
                            {
                                "knotPosition": [558, 0, -150],
                                "previousHandlerPosition": [496, 0, -150],
                                "previousDensity": 1,
                                "nextDensity": 1,
                                "opacity": 0
                            }
                        ],
                        "units": {
                            "opacity": ""
                        },
                        "headOffset": 3,
                        "tailOffset": 3
                    }
                ],
                "scrollingTransitionDuration": "600",
                "stride": 1,
                "classList.has('is-hidden')": {"<-": "@owner._flowHidden"},
                "contentController": {
                    "<-": "@owner.dataController"
                }
            }
        },
        "appointment": {
            "prototype": "../appointment.mod",
            "values": {
                "element": {"#": "appointment"},
                "data": {"<-": "@appointmentFlow:iteration.object"}
            }
        },

        "keyUp": {
            "prototype": "montage/composer/key-composer",
            "values": {
                "keys": "up",
                "identifier": "previous",
                "component": {"@": "owner"}
            }
        },
        "keyDown": {
            "prototype": "montage/composer/key-composer",
            "values": {
                "keys": "down",
                "identifier": "next",
                "component": {"@": "owner"}
            }
        },
        "keyLeft": {
            "prototype": "montage/composer/key-composer",
            "values": {
                "keys": "left",
                "identifier": "previous",
                "component": {"@": "owner"}
            }
        },
        "keyRight": {
            "prototype": "montage/composer/key-composer",
            "values": {
                "keys": "right",
                "identifier": "next",
                "component": {"@": "owner"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-mod-id="owner" class="Appointments">
        <div data-mod-id="dateHeader" class="Appointments-dateHeader"></div>
        <div data-mod-id="appointmentFlow" class="Appointments-flow">
            <div data-mod-id="appointment" class="Appointments-image"></div>
        </div>
    </div>
</body>
</html>
