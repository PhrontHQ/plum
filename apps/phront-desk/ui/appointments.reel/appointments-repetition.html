<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="appointments.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "values": {
                "element": {"#": "owner"},
                "appointmentFlow": {"@": "appointmentFlow"}
            }
        },
        "dateHeader": {
            "prototype": "ui/date-header.reel",
            "values": {
                "element": {"#": "dateHeader"},
                "data": {"<-": "@owner.dataController.selection.one()"}

            }
        },
        "lenghty": {
            "prototype": "montage/ui/text.reel",
            "values": {
                "element": {"#": "lengthy"},
                "value": {"<-": "@owner.data.length"}
            }
        },
        "appointmentFlow": {
            "prototype": "montage/ui/repetition.reel",
            "values": {
                "element": {"#": "appointmentFlow"},
                "delegate": {"@": "owner"},
                "hasSelectedIndexScrolling": true,
                "isSelectionEnabled": true,
                "isCameraEnabled": false,
                "sceneOffsetTop": 0,
                "sceneOffsetLeft": 0,
                "sceneScaleX": {
                    "numerator": "2.1",
                    "denominator": "1"
                },
                "sceneScaleZ": {
                    "numerator": "2.1",
                    "denominator": "1"
                },
                "paths": [
                    {
                        "knots": [
                            {
                                "knotPosition": [-480, 0, 200],
                                "nextHandlerPosition": [-480, 0, 137.13],
                                "previousHandlerPosition": [-480, 0, 262.87],
                                "previousDensity": 1,
                                "nextDensity": 1,
                                "rotateY": 1.571
                            },
                            {
                                "knotPosition": [-443.46, 0, 16.31],
                                "nextHandlerPosition": [-419.4, 0, -41.77],
                                "previousHandlerPosition": [-467.52, 0, 74.4],
                                "previousDensity": 1,
                                "nextDensity": 1,
                                "rotateY": 1.178
                            },
                            {
                                "knotPosition": [-339.41, 0, -139.41],
                                "nextHandlerPosition": [-294.96, 0, -183.87],
                                "previousHandlerPosition": [-383.87, 0, -94.96],
                                "previousDensity": 1,
                                "nextDensity": 1,
                                "rotateY": 0.785
                            },
                            {
                                "knotPosition": [-183.67, 0, -243.46],
                                "nextHandlerPosition": [-125.6, 0, -267.52],
                                "previousHandlerPosition": [-241.77, 0, -219.4],
                                "previousDensity": 1,
                                "nextDensity": 1,
                                "rotateY": 0.393
                            },
                            {
                                "knotPosition": [0, 0, 0],
                                "nextHandlerPosition": [62.87, 0, 0],
                                "previousHandlerPosition": [-62.87, 0, 0],
                                "previousDensity": 1,
                                "nextDensity": 1,
                                "rotateY": 0
                            },
                            {
                                "knotPosition": [183.67, 0, -243.46],
                                "nextHandlerPosition": [241.77, 0, -219.4],
                                "previousHandlerPosition": [125.6, 0, -267.52],
                                "previousDensity": 1,
                                "nextDensity": 1,
                                "rotateY": -0.393
                            },
                            {
                                "knotPosition": [339.41, 0, -139.41],
                                "nextHandlerPosition": [383.87, 0, -94.96],
                                "previousHandlerPosition": [294.96, 0, -183.87],
                                "previousDensity": 1,
                                "nextDensity": 1,
                                "rotateY": -0.785
                            },
                            {
                                "knotPosition": [443.46, 0, 16.31],
                                "nextHandlerPosition": [467.52, 0, 74.4],
                                "previousHandlerPosition": [419.4, 0, -41.77],
                                "previousDensity": 1,
                                "nextDensity": 1,
                                "rotateY": -1.178
                            },
                            {
                                "knotPosition": [480, 0, 200],
                                "nextHandlerPosition": [480, 0, 262.87],
                                "previousHandlerPosition": [480, 0, 137.13],
                                "previousDensity": 1,
                                "nextDensity": 1,
                                "rotateY": -1.571
                            }
                        ],
                        "units": {
                            "rotateY": "rad"
                        },
                        "headOffset": 4,
                        "tailOffset": 4
                    }
                ],
                "scrollingTransitionDuration": "600",
                "stride": 1,
                "classList.has('is-hidden')": {"<-": "@owner._flowHidden"},
                "contentController": {
                    "<-": "@owner.dataController"
                }
            }
        },
        "appointment": {
            "prototype": "../appointment.reel",
            "values": {
                "element": {"#": "appointment"},
                "data": {"<-": "@appointmentFlow:iteration.object"}
            }
        },

        "keyUp": {
            "prototype": "montage/composer/key-composer",
            "values": {
                "keys": "up",
                "identifier": "previous",
                "component": {"@": "owner"}
            }
        },
        "keyDown": {
            "prototype": "montage/composer/key-composer",
            "values": {
                "keys": "down",
                "identifier": "next",
                "component": {"@": "owner"}
            }
        },
        "keyLeft": {
            "prototype": "montage/composer/key-composer",
            "values": {
                "keys": "left",
                "identifier": "previous",
                "component": {"@": "owner"}
            }
        },
        "keyRight": {
            "prototype": "montage/composer/key-composer",
            "values": {
                "keys": "right",
                "identifier": "next",
                "component": {"@": "owner"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Appointments">
        <div data-montage-id="dateHeader" class="Appointments-dateHeader"></div>
        <div data-montage-id="lengthy"></div>
        <div data-montage-id="appointmentFlow" class="Appointments-flow">
            <div data-montage-id="appointment" class="Appointments-image"></div>
        </div>
    </div>
</body>
</html>
