<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="date-header.css">
    <script type="text/mod-serialization">
    {
        "owner": {
            "values": {
                "element": {"#": "owner"}
            }
        },

        "month": {
            "prototype": "mod/ui/text.mod",
            "values": {
                "element": {"#": "month"},
                "value": {
                    "<-": "@owner.data.event.scheduledTimeRange.begin",
                    "converter": {"@": "monthConverter"}
                }
            }
        },

        "monthConverter": {
            "prototype": "mod/core/converter/international-date-to-string-formatter",
            "values": {
                "options": {
                    "month": "long"
                }
            }
        },

        "day": {
            "prototype": "mod/ui/text.mod",
            "values": {
                "element": {"#": "day"},
                "value": {
                    "<-": "@owner.data.event.scheduledTimeRange.begin",
                    "converter": {"@": "dayConverter"}
                }
            }
        },

        "dayConverter": {
            "prototype": "mod/core/converter/international-date-to-string-formatter",
            "values": {
                "options": {
                    "day": "numeric"
                }
            }
        },

        "weekDay": {
            "prototype": "mod/ui/text.mod",
            "values": {
                "element": {"#": "weekDay"},
                "value": {
                    "<-": "@owner.data.event.scheduledTimeRange.begin",
                    "converter": {"@": "weekDayConverter"}
                }
            }
        },

        "weekDayConverter": {
            "prototype": "mod/core/converter/international-date-to-string-formatter",
            "values": {
                "options": {
                    "weekday": "long"
                }
            }
        }

    }
    </script>
</head>
<body>
    <div data-mod-id="owner" class="DateHeader">
        <div data-mod-id="day" class="DateHeader-day"></div>
        <div data-mod-id="month" class="DateHeader-month"></div>
        <div data-mod-id="weekDay" class="DateHeader-weekDay"></div>
    </div>
</body>
</html>
