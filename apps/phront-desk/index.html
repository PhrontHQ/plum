<body class="Plum">
    <script>  
        /*
            In iOS 12 and above, Safari's navigation bar can expand and contract depending
            on the current page's scroll. When the navigation bar is expanded, part of the
            100vh will be covered by it. From CSS we have access to 2 vertical measures:
            100vh, that is the viewport height with the navigation bar contracted, and
            100%, that is the viewport height with the navigation bar expanded. We don't have
            any simple CSS way to know in what of the two cases we are, and this ends creating
            a series of issues for web applications and games that want to use the full 
            viewport and not use the standard website scrolling as is the case with plum.
            Note that the behaviour described is considered a feature by Apple so it might not
            be fixed any time soon.
        */
        var resize = function () {
                setTimeout(function () {
                    document.body.style.height = window.innerHeight + "px";
                    document.documentElement.scrollTop = 0;
                }, 200)
            };
        resize();
        window.addEventListener("resize", resize);
    </script>
